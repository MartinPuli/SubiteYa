<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/SubiteYa/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SubiteYa - Publica en múltiples cuentas de TikTok simultáneamente" />
    <title>SubiteYa - Multi-TikTok Publisher</title>
    <script>
      // Redirect all 404s to index.html for client-side routing
      // Store the full path and redirect to index.html
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/SubiteYa/');
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
